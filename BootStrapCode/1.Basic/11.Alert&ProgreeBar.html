<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Alert&ProgressBar</title>
</head>
<body>
    <h1 class="display-4 text-center mt-4 bg-danger">Alert and Progress Bar</h1>
    <!-- For Alert........... -->
    <div class="container" >
        <div class="alert alert-primary text-center" role="alert">
                <strong>A simple primary</strong>
                <a href="#" class="alert-link">alertâ€”check it out!</a> 
        </div>

        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Holy guacamole!</strong><a href="#"class="alert-link">You should check in on some of those fields below.</a> 
            <button type="button" class="close" data-dismiss="alert" >
              <span >&times;</span>
            </button>
          </div>

          <!-- For Progress Bar............ -->
          <div class="progress mb-4">
            <div class="progress-bar" role="progressbar"    ria-valuemax="100">
            </div>
          </div>

          <div class="progress mb-4">
            <div class="progress-bar" style="width: 25%"></div>
          </div>

          <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped" style="width: 50%"></div>
          </div>

          <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">Animation</div>
          </div>

          <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>
    

</body>
</html>

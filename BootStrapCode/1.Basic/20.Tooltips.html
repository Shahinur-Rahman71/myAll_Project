<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Tooltips</title>
</head>
<body>
    <h1 class="display-4 text-center bg-dark mt-4 text-white">Tooltips</h1>
    <div class="container">
        <br><br>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
<br><br>
        <!-- Tooltips with Html -->
        <button type="button" id="click" class="btn btn-secondary" data-html="true" data-toggle="tooltip" data-placement="top" title=" <h1> Tooltip on top </h1>">Tooltip on top</button>
<br><br>
        <!-- Tooltips with js -->
        <button type="button" class="btn btn-success" onclick="showtooltipx()">Show Tooltip</button>
        <!-- Hide tooltip -->
        <button type="button" class="btn btn-danger" onclick="hidetooltipx()">Show Tooltip</button>
        
        <!-- toggle tooltip -->
        <button type="button" class="btn btn-info" onclick="toggletooltipx()">Show Tooltip</button>
        
    </div>
    <div style="margin-top: 500px;"></div>

    <!-- Tooltips with jquery -->
    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showtooltipx(){
            $('#click').tooltip('show');
        }

        //for hide tooltip
        function hidetooltipx(){
            $('#click').tooltip('hide');
        }

        //for toggle tooltip
        function toggletooltipx(){
            $('#click').tooltip('toggle');
        }
    </script>
</body>
</html>

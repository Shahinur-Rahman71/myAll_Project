<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>width and Height</title>
</head>
<body>
    <h1 class="display-4 text-center bg-danger text-white my-4">Sizing</h1>
    <div class="container">
        <!-- for width classes -->
        <div class="clearfix">
            <!-- clearfix: ai div er vetor koto element astao/jaite dibe na  -->
            <div class="bg-success text-white w-25">width : 25%</div>
            <div class="bg-dark text-white w-50">width : 50%</div>
            <div class="bg-danger text-white w-75">width : 75%</div>
            <div class="bg-warning text-black w-100">width : 100%</div>
            <br><br>
            <div class="bg-success text-white  w-25 float-left">width : 25%</div>
            <div class="bg-dark text-white  w-25 float-left">width : 50%</div>
            <div class="bg-danger text-white  w-25 float-left">width : 75%</div>
            <div class="bg-warning text-black  w-25 float-left">width : 100%</div>
            <br><br>
            <div class="bg-success text-white  w-25 d-inline-block">width : 25%</div>
            <div class="bg-dark text-white  w-25 d-inline-block">width : 50%</div>
            <div class="bg-danger text-white  w-25 d-inline-block">width : 75%</div>
            <div class="bg-warning text-black  w-25 d-inline-block">width : 100%</div>
            <br><br>
        </div>
        <div style="height: 400px;width: 100%;border: 15px solid blue;">
            <!-- for height classes -->
            <div class="bg-success h-25 text-white">Height : 25%</div>
            <!-- height 25 : total height er 25% niya niyase. -->
            <div class="bg-warning h-50">Height : 50%</div>
             <!-- height 50 : total height er 50% niya niyase. -->
            <div class="bg-dark text-white h-75">Height : 75%</div>
            <!-- height 75 : total height er 75% niya niyase. -->
            <div class="bg-danger h-100 text-white">Height : 100%</div>
            <!-- height 100 : total height er 100% niya niyase. -->
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

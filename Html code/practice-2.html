<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style >
	th,td,input{
		font-size: 20px;
		margin-left: 30px;
	}
	tr{
		height: 50px;
	}
	select{
		margin-left: 30px;
	}


</style>

<body>
	<div style="height: 650px; width: 40%; background-color: #00ffcc; margin-left: 30%;margin-right: 30%;margin-top: 2%;">
		<div style="height: 70px;width: 100%;background-color: #66ff33;">
			<b style="color: black;float: left;margin-left: 10px;margin-top: 20px;font-size: 30px;">Sign Up</b>
			
		</div>

		<div style="height: 510px;width: 100%;">

			<table align="center" style="width: 95%; margin-top: 15px; " >
				<tr>
					
					<td><b style="margin-left: 3px">First name</b></td>
					<td><input type="text" name="1st" placeholder="Enter first name"></td>
				
				</tr>
				<tr>
					<td><b style="margin-left: 3px">Last name</b>
					<td><input type="text" name="1st" placeholder="Enter last name"></td>
				</tr>
				<tr>
					<td><b style="margin-left: 3px">D.O.B</b></td>
					<td>
						<select style="width: 70px;font-size: 20px">
							<option >Date</option>
							<option >jan</option>
							<option >feb</option>
							<option >march</option>
							<option >april</option>
							
						</select>
						<select style="width: 78px;font-size: 20px">
							<option>Month</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						<select style="width: 70px; font-size: 20px">
							<option>Year</option>
							<option>2001</option>
							<option>2002</option>
							<option>2003</option>
							<option>2004</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><b style="margin-left: 3px">Gender</b></td>
					<td><input type="radio" name="dfds">Male
						<input type="radio" name="dfdsf">Female
						<input type="radio" name="dfsd">eunuch
					</td>
				</tr>

				<tr>
				    <td><b style="margin-left: 3px">Country</b></td>
					<td>
						<select style="width: 100px;font-size: 20px">
							<option >country</option>
							<option >ban</option>
							<option >india</option>
							<option >pak</option>
							<option >ami</option>
							
						</select>
				</tr>
				<tr>
					<td><b style="margin-left: 3px">Email</b>
					<td><input type="text" name="1st" placeholder="Enter email"></td>
				</tr>
				<tr>
					<td><b style="margin-left: 3px">Phone</b>
					<td><input type="text" name="1st" placeholder="Enter phone no."></td>
				</tr>
				<tr>
					<td><b style="margin-left: 3px">Password</b>
					<td><input type="password" name="1st"></td>
				</tr>
				<tr>
					<th>Confirm Password</th>
					<td><input type="password" name="1st" ></td>
				</tr>
			</table>
			
		</div>

		<div style="height: 70px;width: 100%;background-color: #66ff33;">
			<b style="color: black;float: left;margin-left: 10px;margin-top: 20px;font-size: 30px;">
				Sign In
			</b>
			
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <section class="sectionclass">

        <div class="header">
            <h1>This is Header .Design by SR Shanto.</h1>
        </div>
        <div class="maincontent">
            Hi, I am shanto.

            <form action="" method="" name="myform">
                <table>

                    <tr>
                        <td >Your Email : </td>
                        <td><input type="text" id="getvalue" onkeyup="ValidEmail()"></td>
                    </tr>
                    <tr>
                        <td rowspan="2" ></td>
                        <td><input type="text" name="inputbox" ></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="submit" name="Click" onclick="mybutton(this.form)"></td>
                    </tr>

                </table>
            </form>

            <script type="text/javascript">


                
                function ValidEmail(){//this is function ami akhan
                    var getEmail=document.getElementById("getvalue");
                    var email = getEmail.value;
                    //document.write(email);
                    var Emailregex=/([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/;
                    getEmail.style.color="white";
                    if(Emailregex.test(email)){
                        getEmail.style.backgroundColor="green";
                    }else{
                        getEmail.style.backgroundColor="red";
                    }

                }
                function mybutton(form){
                    //var get=myform.inputbox.value;
                    var get = form.inputbox.value;
                    if(get == ""){
                        alert("Please,write something..");
                    }else{
                        alert("You write "+get);
                    }
                }
            </script>
        </div>
        <div class="footer">
            <h1>This is Footer.Desing by SR Shanto.</h1>
        </div>
    </section>
    
</body>
</html>

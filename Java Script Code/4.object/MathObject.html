<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathObject</title>
</head>
<body>
    
    <script>

        document.write(Math.sqrt(25)+"<br/>");
        document.write(Math.abs(-2)+"<br/>");
        document.write(Math.pow(2,5)+"<br/>");
        document.write(Math.floor(2.6)+"<br/>");
        document.write(Math.ceil(2.1)+"<br/>");
        document.write(Math.sin(25)+"<br/>");
        document.write(Math.round(2.4)+"<br/>");
        document.write(Math.round(2.6)+"<br/>");
        document.write(Math.max(25,-3,33,44)+"<br/>");
        document.write(Math.random()+"<br/>");

        document.write(Math.floor(Math.random()*5)+1);
        //randomly number generate hobe

    </script>
</body>
</html>
